<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Query</h1>
        <form action="/submit-query" method="post" id="queryForm">
            <label for="query">Enter Query:</label>
            <input type="text" id="query" name="query" required>

            <label for="string">String:</label>
            <input type="text" id="string" name="string" required>

            <button type="submit" id ="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        const ws = new WebSocket('ws://' + window.location.host);

        ws.onopen = () => {
            console.log('WebSocket connection established');
        };

        ws.onmessage = (event) => {
            console.log('Message from server:', event.data);
            // Reload the page upon receiving a response
            window.location.reload();
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        document.getElementById('queryForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                query: formData.get('query'),
                string: formData.get('string')
            };
            ws.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
